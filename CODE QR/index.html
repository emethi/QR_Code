<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gere QR Codes personalizados de forma rápida e fácil!">
  <title>Gerador de QR Code</title>
  <!-- Google Fonts: Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <main class="container">
    <header id="qr-header">
      <h1>Gerador de QR Code</h1>
      <p>Crie QR Codes para URLs, Wi-Fi, contatos e mais!</p>
    </header>
    <form id="qr-form">
      <select id="qr-type" aria-label="Tipo de QR Code">
        <option value="text">Texto/URL</option>
        <option value="wifi">Wi-Fi</option>
        <option value="vcard">Contato (vCard)</option>
      </select>
      <input type="text" id="qr-input" placeholder="Digite a URL, texto ou dados..." aria-label="Entrada de dados">
      <select id="qr-size" aria-label="Tamanho do QR Code">
        <option value="150">150x150</option>
        <option value="300">300x300</option>
        <option value="500">500x500</option>
      </select>
      <button type="submit">Gerar QR Code</button>
    </form>
    <section id="qr-code" aria-label="QR Code gerado">
      <img src="IMG/qrcode.png" alt="QR Code gerado">
    </section>
    <div id="qr-buttons">
      <button id="print-btn">Imprimir</button>
      <button id="save-btn">Salvar</button>
      <button id="copy-btn">Copiar URL</button>
    </div>
  </main>
  <!-- Scripts -->
  <script src="JS/script.js" defer></script>
</body>
</html>
